name: packaged-smoke

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  packaged-smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Packaged launch smoke
        env:
          MARKBOOK_E2E_READY_FILE: ${{ github.workspace }}/test-results/packaged-ready-${{ runner.os }}.json
        run: bun run test:packaging:launch

      - name: Upload packaged smoke diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: packaged-smoke-${{ matrix.os }}-diagnostics
          if-no-files-found: ignore
          path: |
            test-results/**
            playwright-report/**
            apps/desktop/out/**
