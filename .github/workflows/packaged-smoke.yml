name: packaged-smoke

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  packaged-smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            packaged_e2e: "1"
          - os: windows-latest
            packaged_e2e: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        if: matrix.packaged_e2e == '1'
        run: bun x playwright install chromium

      - name: Packaged E2E smoke (macOS)
        if: matrix.packaged_e2e == '1'
        run: bun run test:e2e:packaged

      - name: Packaging smoke (Windows)
        if: matrix.packaged_e2e == '0'
        run: bun run test:packaging
