name: quality-gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Rust all-target tests
        run: cargo test --manifest-path rust/markbookd/Cargo.toml --all-targets

  reports-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Reports tests
        run: bun run test:reports

  parity-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Parity status
        run: bun run test:parity:status

      - name: Parity regression lane
        run: bun run test:parity:regression

  desktop-e2e:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        run: bun x playwright install chromium

      - name: Desktop E2E
        run: bun run test:e2e

      - name: Upload E2E diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gates-e2e-diagnostics
          if-no-files-found: ignore
          path: |
            test-results/**
            playwright-report/**
