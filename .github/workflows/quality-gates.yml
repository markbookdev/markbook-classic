name: quality-gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Rust all-target tests
        run: cargo test --manifest-path rust/markbookd/Cargo.toml --all-targets

  reports-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Reports tests
        run: bun run test:reports

  parity-regression:
    runs-on: ubuntu-latest
    outputs:
      strict_required: ${{ steps.parity_status.outputs.strict_required }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Parity status
        id: parity_status
        shell: bash
        run: |
          node apps/desktop/scripts/parity-status.cjs --json > parity-status.json
          cat parity-status.json
          strict_required=$(node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('parity-status.json','utf8')); process.stdout.write(String(Boolean(p.strict && p.strict.requiredByManifest)));")
          echo "strict_required=$strict_required" >> "$GITHUB_OUTPUT"

      - name: Parity regression lane
        run: bun run test:parity:regression

      - name: Parity strict lane
        if: steps.parity_status.outputs.strict_required == 'true'
        run: bun run test:parity:strict

  desktop-e2e:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        run: bun x playwright install chromium

      - name: Desktop E2E
        run: bun run test:e2e

      - name: Upload E2E diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gates-e2e-diagnostics
          if-no-files-found: ignore
          path: |
            test-results/**
            playwright-report/**
